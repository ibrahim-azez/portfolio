<div
  [ngClass]="serviceInfo.hrStatus ? 'service-icon' : 'service-info'"
  class="service"
>
  <svg class="icons {{ serviceInfo.style }}">
    <use
      attr.xlink:href="../../assets/icons/sprite.svg#{{ serviceInfo.icon }}"
    ></use>
  </svg>
  <h4>{{ serviceInfo.title }}</h4>
  <p>{{ serviceInfo.description }}</p>
  <hr *ngIf="serviceInfo.hrStatus" />
  <hr *ngIf="serviceInfo.hrStatus" />
</div>
